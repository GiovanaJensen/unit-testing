  <div class="modal-inside">
  <div class="modal-wrapper" [ngClass]="modalType">
    <div class="header">
      <div class="icon-heading">
        <i *ngIf="hasIcon" class="material-symbols-outlined">{{iconClass}}</i>
        <h1>{{ title }}</h1>
      </div>
      <i class="material-symbols-outlined close" (click)="dismiss()">close</i>
    </div>
    <p *ngIf="hasSubtitle">{{subtitle}}</p>
    <div class="button-container">
      <button fill="solid" (click)="dismiss()">OK</button>
    </div>
  </div>
</div>
